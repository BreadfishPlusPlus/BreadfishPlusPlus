<ul class="smileys" data-name="{{catName}}" class="hidden">
    {{#smilies}}
        <li>
            <img onmouseover="this.style.cursor='pointer'" onclick="WysiwygInsert('smiley', '{{img}}', '{{img}}', '[img]{{img}}[/img]');" src="{{img}}" alt="{{name}}" title="{{name}}">
        </li>
    {{/smilies}}
</ul>
