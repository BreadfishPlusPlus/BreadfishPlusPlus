<div class="formElement">
    <div class="formFieldLabel">
        <label for="{key}">{name}</label>
    </div>
    <div class="formField">
        <input type="range" id="{key}" name="{key}" min="{min}" max="{max}" value="{value}">
        <span class="indicator">{value}</span>
    </div>
    <div class="formFieldDesc"><p>{desc}</p></div>
</div>
